<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style>
        svg {
            overflow: visible;
        }
        </style>
    </head>
    <body>
        <div></div>
        <script type="text/javascript">
            var w = 800;
            var h = 200;
            var dataset = [];
            for (i = 0; i < 5; i++) {
                dataset[i] = Math.floor(Math.random() * (40 - 5) + 5);
            };
            var svg = d3.select("div").append("svg")
                .attr("width", w)
                .attr("height", h);
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d, i) {
                    return (i * 50) + (d * 2);
                })
                .attr("cy", function (d) {
                    return h/2 + d*2
                })
                .attr("r", function(d) {
                    return d;
                })
                .attr("fill", function(d) {
                    if (d > 30) {
                        return "yellow";
                    } else if (d > 20 && d < 30) {
                        return "red";
                    } else {
                        return "blue";
                    };
                });
        </script>
    </body>
</html>
